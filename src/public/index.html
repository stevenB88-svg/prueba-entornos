<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="images/favicon.png" alt="logo dog" id="logo">DOGS</h1>
        <div class="gallery">
            <img src="images/labrador.jpeg" alt="Imagen 1">
            <img src="images/doberman.jpeg" alt="Imagen 2">
            <img src="images/lobo.jpeg" alt="Imagen 3">
            <img src="images/pastor.jpeg" alt="Imagen 4">
            <!-- Agrega más imágenes aquí -->
        </div>
        <!-- nodos dinámicos (REQUEST HTTP)-->
        <div class="row" id="apiR">

        </div>
        <div id="message"></div>
    </div>
    <script dist="index.js"></script>
</body>
</html>
